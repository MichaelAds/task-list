<form [formGroup]="taskForm" #form="ngForm" (submit)="ngSubmit(form)" class="formInputTask">
    <mat-form-field class="formInputTask__input">
        <input matInput formControlName="id" placeholder="ID">
    </mat-form-field>

    <mat-form-field class="formInputTask__input">
        <input matInput formControlName="title" placeholder="Titulo">
    </mat-form-field>

    <mat-form-field class="formInputTask__input">
        <input matInput formControlName="description" placeholder="Descrição">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" >Criar</button>
</form>
